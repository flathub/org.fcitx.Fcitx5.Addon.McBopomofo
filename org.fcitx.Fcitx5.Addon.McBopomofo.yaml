app-id: org.fcitx.Fcitx5.Addon.McBopomofo
branch: stable
runtime: org.fcitx.Fcitx5
runtime-version: stable
sdk: org.kde.Sdk//6.6
build-extension: true
appstream-compose: false
separate-locales: false
build-options:
  prefix: /app/addons/McBopomofo
  prepend-pkg-config-path: "/app/addons/McBopomofo/lib/pkgconfig:/app/addons/McBopomofo/share/pkgconfig"
cleanup:
  - /bin
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - "*.la"
  - /lib/cmake
modules:
  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFMT_TEST=Off
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt
        tag: 9.1.0
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
  - name: json-c
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_THREADING=ON
      - -DENABLE_RDRAND=OFF
    sources:
      - type: git
        url: https://github.com/json-c/json-c/
        tag: json-c-0.16-20220414
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
  - name: fcitx5-mcbopomofo
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/openvanilla/fcitx5-mcbopomofo
        tag: 2.8
        commit: 1fbc7e1bbfee3ca3bec9549844a9674872f913c4
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_TEST=Off
    post-install:
      - appstream-compose --basename=org.fcitx.Fcitx5.Addon.McBopomofo --prefix=${FLATPAK_DEST} --origin=flatpak org.fcitx.Fcitx5.Addon.McBopomofo
